<script>
    layui.use(['jquery','form', 'laydate','upload','laydate'], function(){
        var $ = layui.$
        $(".foget").click(function () {
            tip.alert("登录中!");
        });
        $(".signup-main .input input").keydown(function (e) {
            if(e.keyCode==13){
                var name = $(this).attr('name');
                var value = $.trim($(this).val());
                if(name=='username' && value!=''){
                    $("input[name='pwd']").focus();
                }
                if(name=='pwd' && value!=''){
                    $('#btn-login').click();
                }
            }
        });
        
        function detectCapsLock(event) {
    		/* var e = event || window.event;
    		var o = e.target || e.srcElement;
    		var oTip = o.nextElementSibling;
    		var keyCode = e.keyCode || e.switch;
    		var isShift = e.shiftKey || (keyCode == 16) || false;
    		if (((keyCode >= 65 && keyCode <= 90) && !isShift) || ((keyCode >= 97 && keyCode <= 122) && isShift)) {
    			oTip.style.display = '';
    		} else {
    			oTip.style.display = 'none';
    		} */
    	}
        document.getElementById('password').onkeypress = detectCapsLock;
        $('.js-login').click(function() {
    		var postData = $("input").serializeArray();
    		var postInit = {}
    		for(var key in postData) {
    			var data = postData[key]
    			postInit[data.name] = data.value
    		}
    		
    		if($('input[name="smscode"]').val()) {
    			postInit.smscode = $('input[name="smscode"]').val()
    		}
    		$.post('', postInit, function(data) {
    			if(!data || !data.message) {
    				return false;
    			}
 				
    			if(data.type == 'success') {
    				util.message(data.message, data.redirect, 'success');
    			} else {
    				util.message(data.message);
    			}
    		}, 'json')
    	})
        
        
        $('#btn-login').click(function () {
            if ($(":input[name=username]").val() == "") {
                tip.msgbox.err('请输入账号');
                $(":input[name=username]").focus();
                return;
            }
            if ($(":input[name=pwd]").val() == "") {
                tip.msgbox.err('请输入密码');
                $(":input[name=pwd]").focus();
                return;
            }
            if ($(this).attr('stop')) {
                return;
            }
           
            $('#btn-login').attr('stop', 1).val('登录中...');
            $.ajax({
                url: "<?= $submitUrl; ?>",
                type: 'post',
                data: {username: $(":input[name=username]").val(), pwd: $(":input[name=pwd]").val()},
                dataType: 'json',
                cache: false,
                success: function (ret) {
                    if (ret.status == 1) {
                    	layer.msg('登录成功',{icon: 1,time:3000});
                       
                        $('#btn-login').attr('stop', 1).val('跳转中...');
                        setTimeout(function () {
                            location.href = ret.url;
                        }, 500);
                        return;
                    }
                    $('#btn-login').removeAttr('stop').val('');
                    $(":input[name=pwd]").select();
                    layer.msg(ret.message,{icon: 1,time:3000});
                }
            })
        })
    })
 </script>
