

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>积分商品列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
</head>
<style>
  .layui-table-cell{
      display:table-cell;
      vertical-align: middle;
  }
</style>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                
                    <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>
            
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var table = layui.table
            ,admin = layui.admin;

        table.render({
        	
            elem: '#test-table-operate'
            ,	 skin: 'nob' //行边框风格
            ,url:"{:siteUrl('admin/ktvDeposit/less_deposit_info_list','','web')}&id=<?= $id; ?>"
            ,cols: [[
            	{field:'food_name',  title: '名称'}
				,{field:'num',  title: '取出数量'}
				,{field:'food_stock',  title: '剩余数量'}
				,{field:'food_price',  title: '市场价格'}
				
                ,{width:218, align:'center', toolbar: '#test-table-operate-barDemo'}
            ]]
            ,page: false
        });
        
        
		
        //监听表格复选框选择
        table.on('checkbox(test-table-operate)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(test-table-operate)', function(obj){
            var data = obj.data;
           
        });
        
        table.on('toolbar(test-table-operate)', function(obj){
       	  var checkStatus = table.checkStatus(obj.config.id);
       	  switch(obj.event){
       	    case 'add':
       	    	window.location.href="{:siteUrl('admin/ktvGoods/edit_goods','','web')}";
       	    break;
       	  };
       	});

        var $ = layui.$, active = {
            reload: function(){
            	var demoReload = $('#test-table-demoReload');
                var categoryid = $('#categoryid');
                //执行重载 --id
                table.reload('test-table-operate', {
                  page: {
                    curr: 1 //重新从第 1 页开始
                  }
                  ,where: {
                	  'name': demoReload.val(),
                    'categoryid': categoryid.val()
                  }
                });
              },
              addgoods:function(){
           	   	  window.location.href="{:siteUrl('admin/ktvGoods/edit_goods','','web')}";
              }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
	{include file='../addons/wjyk_nhyk/application/admin/view/index/footer.html' /}
</div>
</html>
