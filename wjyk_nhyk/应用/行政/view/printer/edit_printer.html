<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>基础设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
    <style>
		form{
            padding-right:15px ;
        }
        .layui-form-label{
			width:115px;
        }
		.layui-input-block{
			margin-left:145px;
		}

    </style>
</head>
<body>
<form class="layui-form" style="margin-top:21px;">

<h2 id="panels-footer" style="margin-bottom:20px;padding-left: 60px;"><a class="anchorjs-link " href="#" aria-label="Anchor link for: panels footer" data-anchorjs-icon="" style="font-family: anchorjs-icons; font-style: normal; font-variant: normal; font-weight: normal; line-height: inherit; position: absolute; margin-left: -1em; padding-right: 0.5em;"></a>建议选择飞鹅WIFI云打印机  FP-V58-W型号</h2>
 
  <input type="hidden" name="id" value="{$set['id']}">
<input type="hidden" name="store_id" value="{$store_id}">
 <div class="layui-form-item">
    <label class="layui-form-label">开发者账号</label>
    <div class="layui-input-block">
      <input type="text" name="user" required lay-verify="required" placeholder="请输入开发者账号"  autocomplete="off" class="layui-input" value="{$set['user']}">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">UKEY</label>
    <div class="layui-input-block">
      <input type="text" name="ukey" required lay-verify="required" placeholder="请输入UKEY"  autocomplete="off" class="layui-input" value="{$set['ukey']}">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">打印机名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" required lay-verify="required" placeholder="请输入打印机名称"  autocomplete="off" class="layui-input" value="{$set['name']}">
    </div>
  </div>

<div class="layui-form-item">
    <label class="layui-form-label">打印机sn码</label>
    <div class="layui-input-block">
      <input type="text" name="sncode" required lay-verify="required" placeholder="请输入打印机sn码"  autocomplete="off" class="layui-input" value="{$set['sncode']}">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">打印机key</label>
    <div class="layui-input-block">
      <input type="text" name="key" required lay-verify="required" placeholder="请输入打印机key"  autocomplete="off" class="layui-input" value="{$set['key']}">
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<div class="layui-footer" style="position:absolute;bottom:0;text-align:center;width:100%">
	{include file='../addons/wjyk_nhyk/application/admin/view/index/footer.html' /}
</div>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.all.js"></script>
<script>

	layui.config({
	    base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
	}).extend({
	    index: 'lib/index' //主入口模块
	    	,layarea: '../layui/layui_exts/city-picker/layarea'
	}).use(['jquery','layer', 'index', 'table','upload', 'layarea','layedit'], function(){
		var $ = layui.$
		, layer = layui.layer
		, layedit = layui.layedit
	    , table = layui.table
	    , form = layui.form
	    , layarea = layui.layarea
	    , upload = layui.upload;
		
		
		

    	upload.render({
            elem: '#test1'
            ,url: "{:siteUrl('admin/index/upload','','web')}" //改成您自己的上传接口
            ,done: function(res){
                //如果上传失败
                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo1').attr('src', res.msg); //图片链接（base64）
                    $('#index_pic').val(res.msg);
                }
            }
        });
    	
    	upload.render({
            elem: '#test2'
            ,url: "{:siteUrl('admin/index/upload','','web')}" //改成您自己的上传接口
            ,done: function(res){
                //如果上传失败
                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo2').attr('src', res.msg); //图片链接（base64）
                    $('#list_background').val(res.msg);
                }
            }
        });
    	
    	upload.render({
            elem: '#test3'
            ,url: "{:siteUrl('admin/index/upload','','web')}" //改成您自己的上传接口
            ,done: function(res){
                //如果上传失败
                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo3').attr('src', res.msg); //图片链接（base64）
                    $('#method').val(res.msg);
                }
            }
        });
    	
    	upload.render({
            elem: '#test4'
            ,url: "{:siteUrl('admin/index/upload','','web')}" //改成您自己的上传接口
            ,done: function(res){
                //如果上传失败
                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo4').attr('src', res.msg); //图片链接（base64）
                    $('#index_icon').val(res.msg);
                }
            }
        });
    	
        
      //监听提交
        form.on('submit(demo1)', function(data){
            var admin = layui.admin

            admin.req({
                url:"{:siteUrl('admin/printer/edit_printer','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                    
                    if(res.code == 0 ){
                		layer.msg(res.msg,{icon: 1,time:3000},function(){
                			window.parent.location.reload()//刷新父页面
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                		});
                	}else{
                		layer.msg(res.msg,{icon: 2,time:3000},function(){
                			window.parent.location.reload()//刷新父页面
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                		});
                	}
                }
            })
            return false
  
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
</body>
</html>
