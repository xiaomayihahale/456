

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{$system.name}</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
  <script src="__PUBLIC__/static/layuiadmin/layui/echarts.min.js"></script>

</head>
<body class="layui-layout-body">
  
  <div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <!-- 头部区域 -->
        <ul class="layui-nav layui-layout-left">
          <li class="layui-nav-item layadmin-flexible" lay-unselect>
            <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
              <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
            </a>
          </li>
          
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;" layadmin-event="refresh" title="刷新">
              <i class="layui-icon layui-icon-refresh-3"></i>
            </a>
          </li>

        </ul>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
          
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;">
              <cite>{$user['username']}</cite>
            </a>
            <dl class="layui-nav-child">
              <dd><a href="{$loginUrl}">退出</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="theme">
              <i class="layui-icon layui-icon-theme"></i>
            </a>
          </li>
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="note">
              <i class="layui-icon layui-icon-note"></i>
            </a>
          </li>
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="fullscreen">
              <i class="layui-icon layui-icon-screen-full"></i>
            </a>
          </li>
        </ul>
      </div>
      
      <!-- 侧边菜单 -->
      <div class="layui-side layui-side-menu">
        <div class="layui-side-scroll">
          <div class="layui-logo" lay-href="{:siteUrl('admin/index/console','','web')}">
            <span>{$system.name}</span>
          </div>
          
          <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
          
          	{if $user['type'] == 1}
				<li data-name="category" class="layui-nav-item">
	              <a href="javascript:;" lay-tips="门店" lay-direction="2">
	                <i class="layui-icon layui-icon-app"></i>
	                <cite>门店信息</cite>
	              </a>
	              <dl class="layui-nav-child">
	              
	                
	              
	              	<dd>
	              	
	                  <a lay-href="{:siteUrl('admin/store/edit_store','','web','merchant')}&id={$user['store_id']}&loginType=2">门店信息</a>
	                  </dd>
	                </dl>
	                <dl class="layui-nav-child">
	                  <dd>
	                  <a lay-href="{:siteUrl('admin/recharge/log_index','','web','merchant')}&store_id={$user['store_id']}">代充数据</a>
	                  </dd>
	                  </dl>
	                  <dl class="layui-nav-child">
	                  <dd>
	                  <a lay-href="{:siteUrl('admin/statistics/proxy_index','','web','merchant')}&store_id={$user['store_id']}">扣款数据</a>
	                  </dd>
	                  </dl>
	                  <dl class="layui-nav-child">
	                  <dd>
	                  <a lay-href="{:siteUrl('admin/user/edit_pwd','','web','merchant')}&id={$user['id']}">修改密码</a>
	                  </dd>
	                  </dl>
	                  <dl class="layui-nav-child">
	                  <dd>
	                  <a lay-href="{:siteUrl('admin/storeAdmin/user_index','','web','merchant')}&id={$user['store_id']}">员工列表</a>
	                </dd>
	                
	              </dl>
	              <dl class="layui-nav-child">
	              	<dd>
	                  <a lay-href="{:siteUrl('admin/goodsOrder/index','','web')}&store_id={$user['store_id']}">商城订单</a>
	                </dd>
	              </dl>
	            </li>
	        {else}
	        	<li data-name="category" class="layui-nav-item">
	              <a href="javascript:;" lay-tips="门店" lay-direction="2">
	                <i class="layui-icon layui-icon-app"></i>
	                <cite>我的记录</cite>
	              </a>
	              <dl class="layui-nav-child">
	              	<dd>
	              	  <a lay-href="{:siteUrl('admin/recharge/log_index','','web','merchant')}&oper_id={$user['id']}">代充数据</a>
	              	  </dd>
	                  <dd>
	                  <a lay-href="{:siteUrl('admin/statistics/proxy_index','','web','merchant')}&oper_id={$user['id']}">扣款数据</a>
	                </dd>
	              </dl>
	            </li>
	            <li data-name="category" class="layui-nav-item">
	              <a href="javascript:;" lay-tips="收银管理" lay-direction="2">
	                <i class="layui-icon layui-icon-app"></i>
	                <cite>收银管理</cite>
	              </a>
	              <dl class="layui-nav-child">
	              	<dd>
	                  <a lay-href="{:siteUrl('admin/cash/index','','web','merchant')}">扣款</a>
	                  </dd>
	                  <dd>
	                  <a lay-href="{:siteUrl('admin/cash/cz_index','','web','merchant')}">充值</a>
	                  </dd>
	                  <dd>
	                  <a lay-href="{:siteUrl('admin/cash/meal_index','','web','merchant')}">套餐卡使用</a>
	                </dd>
	                
	                <dd>
	                  <a lay-href="{:siteUrl('admin/cash/user_index','','web','merchant')}">搜索会员</a>
	                </dd>
	                
	              </dl>
	            </li>
		    {/if}
          
          </ul>
        </div>
      </div>

      <!-- 页面标签 -->
      <div class="layadmin-pagetabs" id="LAY_app_tabs">
        <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-down">
          <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;"></a>
              <dl class="layui-nav-child layui-anim-fadein">
                <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
              </dl>
            </li>
          </ul>
        </div>
        <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
          <ul class="layui-tab-title" id="LAY_app_tabsheader">
            <li lay-id="{$homeUrl}" lay-attr="{$homeUrl}" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
          </ul>
        </div>
      </div>
      

      <!-- 主体内容 -->
      <div class="layui-body" id="LAY_app_body">
        <div class="layadmin-tabsbody-item layui-show">
          	<iframe src="{$consoleUrl}" frameborder="0" class="layadmin-iframe"></iframe>
        </div>
      </div>
      
    </div>
  </div>

  <script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
      base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
  }).extend({
      index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
      var $ = layui.$
      	  ,table = layui.table
          ,admin = layui.admin;

  });
  </script>
  
  <!-- 百度统计 -->
  <script>
  var _hmt = _hmt || [];
  (function() {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?d214947968792b839fd669a4decaaffc";
    var s = document.getElementsByTagName("script")[0]; 
    s.parentNode.insertBefore(hm, s);
  })();
  </script>
</body>
</html>
