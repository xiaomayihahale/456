<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>用户扣款</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    form{
      padding-right:15px ;

  </style>

<body>
<form class="layui-form " style="margin-top:21px;">

 
  <div class="layui-form-item">      <button>开始扣款</button>
  </div>



  
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>window.onload = function(e) {	      var codeString = "";        var scanTimeer = setInterval(function() {        var now = new Date().getTime();        if (now - lastTime > 200) {        	if(codeString !=''){        		var arr = codeString.split("&");        		var brr = arr[0].split("=");        		var crr = arr[1].split("=");        		window.location.href="{:siteUrl('admin/cash/index','','web')}&uid="+brr[1]+"&type="+crr[1];        	}            codeString = "";        }    },    200);    	    var lastTime;        var caseFormat = false;    document.onkeydown = function(e) {        var nextTime = new Date().getTime();        var code = e.which;       console.log(e.which);        if (code == 16) {            caseFormat = true;        } else {        	var char = '';            if (caseFormat) {                if (code >= 65 && code <= 90) {                    code = code + 32;                } else if (code >= 97 && code <= 122) {                    code = code - 32;                } else if(code == 48){                	char = "=";                } else if(code == 54){                	char = "&";                }                caseFormat = false;            }            if(char == ''){            	var char = String.fromCharCode(code);            }                        if (codeString == "") {                codeString += char;            } else if (nextTime - lastTime <= 30) {                codeString += char;            }            char = '';       }        console.log(codeString);        lastTime = nextTime;    };   };  
</script>
</body>
</html>
