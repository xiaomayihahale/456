

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">业务类</div>
                <div class="layui-card-body" style="padding:20px 15px;">
					<div class="layui-row layui-col-space1" style="display:flex;flex-wrap:wrap;">
					
					    <div style="width: 24.5%;display: flex;justify-content: center;align-items: center;">
					    	<div class="layui-col-md3" style="border: rgb(239,239,239) solid 1px;cursor:pointer;  height: 120px;width: 320px;margin-right:15px;margin-bottom:20px;" id="brokerage">
							      <div style="display: flex;align-items: center;height: 100%;">
							      		<div style="display:flex;">
								      		<img style='width: 80px;height: 80px;margin-left: 20px;' src="__PUBLIC__/static/brokerage.jpg" ></img>
								        	<div style="color: #000000;margin-left: 15px;">分销</div>
							        	</div>
							      </div>
					    	</div>

					    </div>
					    
					    
					  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 表单弹框 -->
<script  type="text/html" id="calendarForm">
    <table class="layui-hide" id="my-offline" lay-filter="test-table-operate"></table>
</script>

<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['jquery','index', 'table'], function(){
    	var $ = layui.$
			, layer = layui.layer 
        	,table = layui.table
            ,admin = layui.admin;
        
        $("#brokerage").click(function(){
        	window.location.href="{:siteUrl('admin/brokerage/index','','web')}";
       });

        
        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#test-table-demoReload');
                //执行重载 --id
                table.reload('test-table-operate', {
                  page: {
                    curr: 1 //重新从第 1 页开始
                  }
                  ,where: {
                    'nickname': demoReload.val()
                  }
                });
              }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
