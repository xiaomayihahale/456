<script>
    layui.config({

    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');

<script>
    layui.use(['jquery','form', 'layedit', 'laydate','upload'], function(){
    	var $ = layui.$
			, form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,upload = layui.upload
            ,laydate = layui.laydate;
    	
    	upload.render({
            elem: '.bottom'
            ,url: "{:siteUrl('admin/index/upload','','web')}" //改成您自己的上传接口
            ,done: function(res){
                //如果上传失败
                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                	
                	
                	console.log($($(this.item).parent()).find("img"));
                	
                	$($(this.item).parent()).find("img").attr('src', res.msg);
                	
                	$($(this.item).parent()).find("input").attr('value',res.msg);
                	                    
                }
            }
        });
                
      //监听提交
        form.on('submit(demo1)', function(data){
            var admin = layui.admin

            admin.req({
                url:"{:siteUrl('admin/bottom/set_bottom','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                    if(res.code == 0 ){
                		layer.msg("设置成功",function(){
                			window.location.href="{:siteUrl('admin/bottom/index','','web')}";
                		});
                	}
                }
            })
            return false
  
        });
        form.on('radio(aaa)', function (data) {
        	console.log("11111");
            if ($('#type input[name="type"]:checked ').val() == "1") {
            	$(".xxx").hide();
            }
            else {
            	$(".xxx").show();
            }
            form.render();
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
